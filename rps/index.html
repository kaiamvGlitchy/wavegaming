<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    background: linear-gradient(135deg, #0077b6, #00b4d8); /* Updated background colors */
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column; /* Changed to column for header */
    justify-content: flex-start; /* Align items to the top */
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
}

header {
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
    padding: 1rem 0;
    width: 100%;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    margin-bottom: 2rem; /* Add space between header and game */
    animation: hfadein 1s ease-out;
}
@keyframes hfadein {
    from {
        transform: translateY(-50px);
    }
    to {
        transform: translateY(0px);
    }
}

.logo {
    font-size: 2.5rem;
    font-weight: bold;
    letter-spacing: 4px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

#gameDiv {
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 90%;
    max-width: 900px;
    max-height: 900px;
    animation: fadein 1s ease-out;
    position: relative;
}
@keyframes fadein {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.gameText {
    font-size: 2rem;
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    text-transform: uppercase;
}
.pc, .pl, .res{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 20px;
}

#playerText {
    color: #90e0ef; /* Updated color */
}

#computerText {
    color: #ffafcc; /* Updated color */
}

#resultText {
    font-size: 2.5rem;
    color: #e9c46a; /* Updated color */
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px rgba(233, 196, 106, 0.8);
    }
    to {
        text-shadow: 0 0 20px rgba(233, 196, 106, 0.9);
    }
}

.choiceBtn {
    background: linear-gradient(90deg, #03045e, #0077b6); /* Updated button colors */
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 10px;
    border-radius: 50px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.choiceBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
}

.choiceBtn:active {
    transform: scale(0.95);
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
}
.texts{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}
@media (max-width: 500px){
    .texts{
        flex-direction: column;
    }
}
</style>
</head>
<body>
    <header>
        <div class="logo">Rock Paper Scissors</div>
    </header>

    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>

        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button>
    </div>
    <script>
const playerText = document.querySelector("#playerText");
const computerText = document.querySelector("#computerText");
const resultText = document.querySelector("#resultText");
const choiceBtns = document.querySelectorAll(".choiceBtn");
let player;
let computer;
let result;

choiceBtns.forEach(button => button.addEventListener("click", () => {

    player = button.textContent;
    computerTurn();
    playerText.textContent = `Player: ${player}`;
    computerText.textContent = `Computer: ${computer}`;
    resultText.textContent = checkWinner();
}));

function computerTurn(){

    const randNum = Math.floor(Math.random() * 3) + 1;

    switch(randNum){
      case 1:
        computer = "ROCK";
        break;
      case 2:
        computer = "PAPER";
        break;
      case 3:
        computer = "SCISSORS";
        break;
    }
}
function checkWinner(){
    if(player == computer){
      return "Draw!";
    }
    else if(computer == "ROCK"){
      return (player == "PAPER") ? "You Win!" : "You Lose!"
    }
    else if(computer == "PAPER"){
      return (player == "SCISSORS") ? "You Win!" : "You Lose!"
    }
    else if(computer == "SCISSORS"){
      return (player == "ROCK") ? "You Win!" : "You Lose!"
    }
}
 </script>
      
</body>
</html>
